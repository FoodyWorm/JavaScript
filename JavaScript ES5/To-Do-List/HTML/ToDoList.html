<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>To-Do List</title>

        <meta charset="UTF-8"> <!-- ISO 표준 문자체계 -->
        <meta name="author" content="Jangenkim"> <!-- 제작자 -->
        <meta name="description" content="이 홈페이지는 간단하게 제작한 ToyProject 입니다. 아무나, 사용셔도 됩니다.^^"> <!-- 설명 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 화면비율 -->
