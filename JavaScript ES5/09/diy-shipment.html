<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>결제하기</title>
	<link rel="stylesheet" href="css/order.css">
</head>
<body>
	<!-- Main Div -->
	<div id="container">
		
		<!-- Order Form -->
		<form name="order">
			
			<!-- Form Description-->
			<fieldset>
				<legend> 주문 정보 </legend>
				<ul>
					<!-- Name -->
					<li>
						<label class="field" for="billingName">이름 : </label>
						<input type="text" class="input-box" id="billingName" name="billingName" required>
					</li>

					<!-- Tel -->
					<li>
						<label class="field" for="billingTel">연락처 : </label>
						<input type="text" class="input-box" id="billingTel" name="billingTel" required>	
					</li>

					<!-- Adress -->
					<li>
						<label class="field" for="billingAddr">주소 : </label>
						<input type="text" class="input-box" id="billingAddr" name="billingAddr" required>
					</li>

				</ul> 
			</fieldset>
		</form>

		<!-- Ship Form -->
		<form name="ship">

			<!-- Form Description -->
			<fieldset>
				<legend> 배송 정보 </legend>								
				<ul>
					<!-- Check Information -->
					<li>
						<input type="checkbox" id="shippingInfo" name="shippingInfo">
						<label for="shippingInfo" class="check">주문 정보와 배송 정보가 같습니다</label>
					</li>

					<!-- Name -->
					<li>
						<label class="field" for="shippingName">이름 : </label>
						<input type="text" class="input-box" id="shippingName" name="shippingName">
					</li>

					<!-- Tel -->
					<li>
						<label class="field" for="shippingTel">연락처 : </label>
						<input type="text" class="input-box" id="shippingTel" name="shippingTel">	
					</li>

					<!-- Address -->
					<li>
						<label class="field" for="shippingAddr">주소 : </label>
						<input type="text" class="input-box" id="shippingAddr" name="shippingAddr">
					</li>
				</ul>				
			</fieldset>

			<!-- Buy Button -->
			<button type="submit" class="order">결제하기</button>
		</form>

	</div>

	<!-- JavaScript -->
	<script src="js/diy-shipment.js"></script>

	<!-- End -->
</body>
</html>
