<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM 트리에 노드 추가하기</title>
	<style>
		.accent {
			border:1px solid #222;
			padding:15px 20px;
			background-color:#eee;
		}
		.bold {
			font-weight:bold;
		}
	</style>

</head>

<body>
	<p class="accent">주문이 완료되었습니다.</p>



<script>
	var newP = document.createElement("p");
	var newText = document.createTextNode("주문이 취소되었습니다.");

	newP.setAttribute("class", "accent");
	newP.appendChild(newText);
	document.body.appendChild(newP);

	console.log(newP);

	//\/\/\/\/\/\/\/\/\/\/\/\/\/\//
	var newId = document.createElement("button");
	newId.setAttribute("id", "doit_js");
	newId.appendChild(document.createTextNode("주문하기"));
	document.body.appendChild(newId);
	console.log(newId);

</script>
</body>
</html>
