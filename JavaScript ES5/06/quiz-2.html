<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Circle 객체</title>
	<style>
		body { text-align: center; font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		var r = parseInt(prompt("원의 반지름은? (cm)"));
		document.write("반지름이 " + r + "cm일 때<br />");
		document.write("원의 둘레 : 약 " + Math.floor(2 * Math.PI * r) + "cm<br />");
	 	document.write("원의 넓이 : 약 " + Math.floor(Math.pow(r, 2) * Math.PI) + "cm2");
	</script>
</body>
</html>
