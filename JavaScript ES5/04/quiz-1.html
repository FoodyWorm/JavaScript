<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<center>
	<h2>짝수일까, 홀수일까</h2>
	 
	<script>
		var inputNumber = prompt("숫자를 입력하세요.");
		(inputNumber % 2 == 0) ? document.write(inputNumber + "는 짝수입니다.") : document.write(inputNumber + "는 홀수입니다.");
	
	</script>
	</center>

</body>
</html>
