<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>할인 가격 구하기</title>
	<link rel="stylesheet" href="css/bargain.css">
</head>
<body>	
	<div id="contents">
		<img src="images/sale.png">
		<ul>
			<li>
					<label for="oPrice">원래 가격</label> 
					<input type="text" id="oPrice">원
			</li>
			<li>
				<label for="rate">할인율</label>
				<input type="text" id="rate">%
			</li>
			<li>
					<button onclick="showPrice()">할인 가격 계산하기</button>
			</li>
		</ul>
		<div id="showResult"></div>	
	</div>

	<script>
		function showPrice() {
			var originPrice = document.querySelector("#oPrice").value;
			var bargainPrice =  document.querySelector("#rate").value;
			var savedPrice = originPrice * (bargainPrice/100);
			var totalPrice = originPrice - savedPrice;
			document.querySelector("#showResult").innerHTML = "원래가격: " + originPrice + "원, 할인율: " + bargainPrice + "%, " + 
			"총 할인금액: " + savedPrice + "원  합: " + totalPrice + "원에 구매하셨습니다." ;

		}

	</script>
</body>
</html>
