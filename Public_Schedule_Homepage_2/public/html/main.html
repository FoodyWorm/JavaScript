<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href = '../CSS/style.css' rel="stylesheet" />
    
    <title>Schedule Management</title>
  </head>
  
  <body>
    <H1 id="today">2021.03.04.</H1>

    <div id="calender_position">
    <table id="calender">
      <tr id="days">
        <td><h3 class="Sunday">일</h3></td>
        <td><h3>월</h3></td>
        <td><h3>화</h3></td>
        <td><h3>수</h3></td>
        <td><h3>목</h3></td>
        <td><h3>금</h3></td>
        <td><h3 class="Saturday">토</h3></td>
      </tr>

      <tr id="first_week">
        <td><h5 class="Sunday">1</h5></td>
        <td><h5>2</h5></td>
        <td><h5>3</h5></td>
        <td><h5>4</h5></td>
        <td><h5>5</h5></td>
        <td><h5>6</h5></td>
        <td><h5 class="Saturday">7</h5></td>
      </tr>

      <tr id="second_week">
        <td><h5 class="Sunday">8</h5></td>
        <td><h5>9</h5></td>
        <td><h5>10</h5></td>
        <td><h5>11</h5></td>
        <td><h5>12</h5></td>
        <td><h5>13</h5></td>
        <td><h5 class="Saturday">14</h5></td>
      </tr>

      <tr id="third_week">
        <td><h5 class="Sunday">15</h5></td>
        <td><h5>16</h5></td>
        <td><h5>17</h5></td>
        <td><h5>18</h5></td>
        <td><h5>19</h5></td>
        <td><h5>20</h5></td>
        <td><h5 class="Saturday">21</h5></td>
      </tr>

      <tr id="four_week">
        <td><h5 class="Sunday">22</h5></td>
        <td><h5>23</h5></td>
        <td><h5>24</h5></td>
        <td><h5>25</h5></td>
        <td><h5>26</h5></td>
        <td><h5>27</h5></td>
        <td><h5 class="Saturday">28</h5></td>
      </tr>

      <tr id="five_week">
        <td><h5>1</h5></td>
        <td><h5>2</h5></td>
        <td><h5>3</h5></td>
        <td><h5>4</h5></td>
        <td><h5>5</h5></td>
        <td><h5>6</h5></td>
        <td><h5 class="Saturday">7</h5></td>
      </tr>

      <tr id="next_page">
        <td colspan="7">
          <span>이전</span> <span>다음</span>
        </td>
      </tr>

    </table>
    </div>

    <div id="main_btn_positions">
    <section id="main_btn_position_1">
      <form method="POST" action="todolist_move" class="main_btn">
        <button id="todo_lsit_move" name="todo_list_move">해야할 일</button> 

      </form>

      <form method="POST" action="complete_list_move" class="main_btn">
        <button id="complete_list_move" name="complete_list_move">완료된 일</button>
   
      </form>

      <form method="POST" action="schedule_list_move" class="main_btn">
        <button id="schedule_list_move" name="schedule_list_move">스케줄 목록</button>
   
      </form>

      <form method="POST" action="schedule_add_move" class="main_btn">
        <button id="schedule_add_move" name="schedule_add_move">스케줄 추가</button>

      </form>
    </section>
    </div>

    <!-- 위치 고정용 iframe -->
    <iframe id="no_move" name="no_Move_Main" scrolling="no" style="visibility:hidden; display: none;"></iframe>



  </body>
</html>
