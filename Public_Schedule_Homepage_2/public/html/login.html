<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='../CSS/style.css' rel="stylesheet" />
    
    <title>Login</title>
</head>
<body>

    <section id="topMenu">
        <div> MEMBER LOGIN </div>
    </section>
    
    <section id="login_section">
        
            <form class="mb_form" name="flogin" method="POST" action="login">
            <fieldset>
                <label for="mb_id">
                    <input type="text" name="mb_id" id="mb_id" class="mb_id" placeholder="아이디를 입력해주세요">

                </label>  
            

                <label for="mb_pw">
                <input type="text" name="mb_pw" id="mb_pw" class="mb_pw" placeholder="비밀번호를 입력해주세요">

                </label>
            
                
                <button id="login_btn" type="submit"> 로그인</button>

               <button id="join_btn">
                    <a href="../html/signup.html" class="link">회원가입</a>
                </button>
            </fieldset>
            </form> 
            
                
            
        
    </section>


</body>
</html>
