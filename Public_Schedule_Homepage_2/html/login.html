<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>login</title>
</head>
<body>

    <section id="topMenu" >
        <div>  MEMBER LOGIN </div>
    </section>
    
    <section id="login_section">
        <fieldset>
            <form class="mb_form" name="flogin" method="POST" action="login">
            
            <label for="mb_id">
                <input type="text" name="mb_id" id="mb_id" class="mb_id" placeholder="아이디를 입력해주세요">

            </label>  
            <br />

            <label for="mb_pw">
              <input type="text" name="mb_pw" id="mb_pw" class="mb_pw" placeholder="비밀번호를 입력해주세요">

            </label>
            <br />
            
          <button id="login_btn" type="submit"> 로그인</button>

          <button id="join_btn"><a href="signup.html"> 회원가입</a> </button>


            </form> 
        </fieldset>
    </section>


    <script src="../javascripts/verify_login.js"></script>
</body>
</html>
